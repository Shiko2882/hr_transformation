{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %} 
{% block title %} Inputs Answer Form {% endblock %}
{% block content %}
<button class="btn btn-sm btn-primary" onclick="window.history.back()">Back</button>
<br>
<br>
<!--<h1>{{ companyid.company_name }}</h1>--->
<div class="container">
    <div class="row">
        <div class="row-md-8  col-md-12 col-md-offset-2">
            <h2> {{ company.name }} Inputs Form</h2>
            <br>
            <br>
            <form method="post" action="{% url 'fill_inputs_form' pk %}">
                {% csrf_token %}
                {% include 'messages.html' %}
                <table class="form-table" role="presentation">
                    {{ form.as_table }}
                    <br>
                  </table>
                  <!-- <table class="form-table" role="presentation">
                    {{form.as_table}}
                </table> -->
                <br>
                <br>
                <button type="save_draft" class="btn btn-secondary">Save as Draft</button>
                <button type="submit" class="btn btn-primary">Submit</button>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
