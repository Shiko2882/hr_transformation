{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% load static %}
{% block content %}
    <h1>Change Password for {{ form.user.username }}</h1>
    <form method="POST" action="{% url 'admin_password_change' form.user.pk %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Change password</button>
    </form>
{% endblock content %}
